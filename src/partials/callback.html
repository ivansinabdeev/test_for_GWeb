
            <section class="callback" id="callback">
                <!-- Callback -->
                <div class="callback-container">
                    <div class="callback-img-wrapper">
                        <picture>
                            <source srcset="./src/image/home/contact.webp 1x,
                            ./src/image/home/contact@2x.webp 2x" media="(min-width: 1360px)" type="image/webp">
                            <source srcset="./src/image/home/contact.jpg 1x,
                            ./src/image/home/contact@2x.jpg 2x" media="(min-width: 1360px)">
            
                            <source srcset="./src/image/home/contact.webp 1x,
                            ./src/image/home/contact@2x.webp 2x" media="(min-width: 767px)" type="image/webp">
                            <source srcset="./src/image/home/contact.jpg 1x,
                            ./src/image/home/contact@2x.jpg 2x" media="(min-width: 767px)">
            
                            <source srcset="./src/image/home/contact.webp 1x,
                            ./src/image/home/contact@2x.webp 2x" media="(min-width: 320px)" type="image/webp">
                            <source srcset="./src/image/home/contact.jpg 1x,
                            ./src/image/home/contact@2x.jpg 2x" media="(min-width: 320px)">
                            <img src="./src/image/home/contact.jpg" class="callback-img" alt="Man is working on a laptop">
                        </picture>
                    </div>
            
                    <div class="container">
                        <form class="callback-form">
                            <h2 class="section-title-current">Request Callback</h2>
                            <input class="callback-form-input" type="text" name="name" id="name" placeholder="Enter your name">
                            <input class="callback-form-input" type="text" name="email" id="email" placeholder="Enter email*">
                            <button class="button-color" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </section>
